<p>signup works!</p>
<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm" class="form">
    
    <h2 class="form-title"> Sign Up </h2>
    
    <div class="form-group">
    <label for="username" >Username</label>
    
    <input type="text" name="username" formControlName="username" class="form-control"><br>
    <span *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched">Please Enter Valid Name</span>
    <br>
    </div>
    
    <div class="form-group">
    <label for="password">Password</label>
    
    <input type="password" name="password" formControlName="password" class="form-control"><br>
    <span *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched">Passwords require: One Uppercase character, 
        One Lowercase character, one special character, and one number</span>
    <br>
    </div>

    <div class="form-group">
        <label for="confirmpassword">Confrim Password</label>
        <input type="password" name="confirmpassword" formControlName="confirmpassword" class="form-control"><br>
        <span *ngIf="!signUpForm.get('confirmpassword').valid && signUpForm.get('confirmpassword').touched">Passwords Do not match</span>
        <br>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" formControlName="email" class="form-control"><br>
        <br>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    
    </div>
