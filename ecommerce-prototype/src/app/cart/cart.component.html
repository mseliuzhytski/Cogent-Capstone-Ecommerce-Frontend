<div class="display_items">

    

    <div class="display_list">
        <div *ngFor="let item of items_l">
            <div class="list_item">
                <div class="item_content">
                    <div class="content_img">
                        <img>
                    </div>
                    <div class="content_txt">
                        <div class="txt_name">
                            <span>{{item.name}}</span>
                        </div>
                        <hr>
                        <div class="txt_field">
                            <span>*****</span>
                        </div>
                        <hr>
                        <div class="txt_price">
                            <span>$ {{item.price}}</span>
                        </div>
                    </div>
                </div>
                <div class="item_quantity">
                    <div class="quantity_display">
                        <span>{{item.count}}</span>
                    </div>
                    <div class="quantity_options">
                        <button>/\</button><br>
                        <button>\/</button>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
    
    <div class="display_summary">
        <div class="summary_t">
            <span>Totals:</span>
        </div>
        <div class="summary_p">
            <span>items: 10</span><br><br>
            <span>price: $</span><br>
        </div>
    </div>

</div>

<div class="bottom">
    <hr>
    <br>
    <br>
    Enetr discount: <input type="text"/><br>
    <br>
    <button>Submit Order</button>
</div>
