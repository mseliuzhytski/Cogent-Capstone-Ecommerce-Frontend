<!-- top of the page  -->
<div *ngIf="display">
    <button (click)="logout()">Logout</button>

    <h1>Welcome, {{username}}!</h1>
    <!-- Left Side -->
    <div>
        <h2>Total Spent</h2>
        <p>${{totalSpent | number:'1.2-2'}}</p>
    </div>
    <hr>
    <div>
        <h2>Order History</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Purchase Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- ngFor to iterate through user's associated sales item -->
                <tr *ngFor="let item of ordersArray">
                    <td><a [routerLink]="['/productPage', item.productId]">{{item.productName}}</a></td>
                    <td>{{item.quantity}}</td>
                    <td>$ {{item.totalPrice | number:'1.2-2'}}</td>
                    <td>{{item.time}}</td>
                </tr>
            </tbody>

        </table>
    </div>


</div>
