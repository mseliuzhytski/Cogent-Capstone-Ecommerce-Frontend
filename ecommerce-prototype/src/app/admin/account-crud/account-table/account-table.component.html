<div class="product_table_options_div">
  <div class="filter_div">
    <mat-form-field class="filter-field">
      <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>

  <div class="paginator_div">
    <mat-paginator #paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="account_table">

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef class="col_edit"> </th>
    <td mat-cell *matCellDef="let element" class="col_edit">
      <button mat-icon-button (click)="editAccount(element.id)">
        <mat-icon fontIcon="mode_edit"></mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef class="col_delete"> </th>
    <td mat-cell *matCellDef="let element" class="col_delete">
      <button mat-icon-button (click)="deleteAccount(element.id)">
        <mat-icon fontIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="col_id"> Id </th>
    <td mat-cell *matCellDef="let element" class="col_id"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef class="col_username"> Username </th>
    <td mat-cell *matCellDef="let element" class="col_username"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="col_email"> Email </th>
    <td mat-cell *matCellDef="let element" class="col_email"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef class="col_discount"> Discount </th>
    <td mat-cell *matCellDef="let element" class="col_discount"> {{element.discount}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef class="col_user"> User? </th>
    <td mat-cell *matCellDef="let element" class="col_user"> {{element.user}} </td>
  </ng-container>

  <ng-container matColumnDef="admin">
    <th mat-header-cell *matHeaderCellDef class="col_admin"> Admin? </th>
    <td mat-cell *matCellDef="let element" class="col_admin"> {{element.admin}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="accountColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: accountColumns;"></tr>

</table>
