<div class="product_table_options_div">
  <div class="filter_div">
    <mat-form-field class="filter-field">
      <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>

  <div class="paginator_div">
    <mat-paginator #paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="discount_table">

  <!-- <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef class="col_edit"> </th>
    <td mat-cell *matCellDef="let element" class="col_edit">
      <button mat-icon-button (click)="editAccount(element.id)">
        <mat-icon fontIcon="mode_edit"></mat-icon>
      </button>
    </td>
  </ng-container> -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="col_id"> Id </th>
    <td mat-cell *matCellDef="let element" class="col_id"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef class="col_code"> Discount Code </th>
    <td mat-cell *matCellDef="let element" class="col_code"> {{element.discountCode}} </td>
  </ng-container>

  <ng-container matColumnDef="percent">
    <th mat-header-cell *matHeaderCellDef class="col_percent"> Discount Percent </th>
    <td mat-cell *matCellDef="let element" class="col_percent"> {{element.discountPercent}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="discountColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: discountColumns;"></tr>

</table>
