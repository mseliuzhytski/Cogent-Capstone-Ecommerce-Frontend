<div class="product_table_options_div">
  <div class="filter_div">
    <mat-form-field class="filter-field">
      <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>

  <div class="paginator_div">
    <mat-paginator #paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="sales_item_table">

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef class="col_username"> Username </th>
    <td mat-cell *matCellDef="let element" class="col_username"> {{element.account.username}} </td>
  </ng-container>

  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef class="col_product_name"> Product Name </th>
    <td mat-cell *matCellDef="let element" class="col_product_name"> {{element.product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="col_price"> Price </th>
    <td mat-cell *matCellDef="let element" class="col_price"> {{getPrice(element.totalPrice)}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef class="col_quantity"> Quantity </th>
    <td mat-cell *matCellDef="let element" class="col_quantity"> {{element.quantitySold}} </td>
  </ng-container>

  <ng-container matColumnDef="date_added">
    <th mat-header-cell *matHeaderCellDef class="col_date_added"> Date Added </th>
    <td mat-cell *matCellDef="let element" class="col_date_added"> {{getFormattedDate(element.timeRecorded)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>
