<div class="product_table_options_div">
  <div class="filter_div">
    <mat-form-field class="filter-field">
      <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>

  <div class="paginator_div">
    <mat-paginator #paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="sales_item_table">

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef class="col_username"> Username </th>
    <td mat-cell *matCellDef="let element" class="col_username"> {{element.account.username}} </td>
  </ng-container>

  <ng-container matColumnDef="total_price">
    <th mat-header-cell *matHeaderCellDef class="col_total_price"> Total Price </th>
    <td mat-cell *matCellDef="let element" class="col_total_price"> {{getPrice(element.totalPrice)}} </td>
  </ng-container>

  <ng-container matColumnDef="purchases">
    <th mat-header-cell *matHeaderCellDef class="col_purchases"> Purchases </th>
    <td mat-cell *matCellDef="let element" class="col_purchases"> {{element.totalPurchases}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>
