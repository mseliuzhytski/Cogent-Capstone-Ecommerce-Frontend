<div class="container">
     <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm" class="form">
        <h2>
          Login to your account
        </h2>

        <div class="errorBox">
          {{errorMessage}}
        </div>

        <mat-form-field class="form-field">
          <mat-label>Username</mat-label>
          <input type="email" matInput formControlName="username"
                 placeholder="Ex. root">


        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" formControlName="password" class="form-control">

        </mat-form-field>

      <div class="form-submit">
        <button mat-raised-button color="primary" class="btn btn-primary" type="submit" [disabled]=!signUpForm.valid>Login</button>
        <a href="javascript:void(0)" (click)="goToSignUp()">Sign Up</a>
        <a href="javascript:void(0)" (click)="goToForgotPass()">Forgot Password?</a>
      </div>


    </form>

    </div>
