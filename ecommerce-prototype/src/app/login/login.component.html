<div class="container">
     <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm" class="form">
    
    <h2 class="form-title"> Login </h2>
    
    <div class="form-group">
    <label for="username" >Username</label>
    
    <input type="text" name="username" formControlName="username" class="form-control"><br>
    <span *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched">Please Enter Valid Name</span>
    <br>
    </div>
    
    <div class="form-group">
    <label for="password">Password</label>
    
    <input type="password" name="password" formControlName="password" class="form-control"><br>
    <br>
    </div>

    
    <button class="btn btn-primary" type="submit" [disabled]=!signUpForm.valid>Submit</button>
    </form>
    
    </div>
